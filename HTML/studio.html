<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studio</title>
    <link rel="stylesheet" href="../CSS/bs.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>


<div class="header">
    <div class="row">
        <div class="font col-md-9">TTMS</div>
        <div class="signState col-md-3">
            <i class="fa fa-user-circle"></i>
            <a href="#">管理员 |</a>
            <a href="signIn.html">登出</a>
        </div>
    </div>
</div>

<br>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="studio.html">演出厅管理</a></li>

                <li><a href="user.html">用户管理</a></li>
                <li><a href="#">座位管理</a></li>
            </ul>
        </div>

        <div class="col-md-9">
            <input type="text" class="select" placeholder="    请输入演出厅名称">
            <a href="#"><big><i class="fa fa-search"></i></big></a>
            <div class="tableLoaction">


                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>演出厅名称</th>
                        <th>座位行数</th>
                        <th>座位列数</th>
                        <th>座位总数</th>
                        <th>演出厅类型</th>
                        <th>演出厅状态</th>
                        <th>编辑</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1号厅</td>
                        <td>12</td>
                        <td>10</td>
                        <td>120</td>
                        <td>3D</td>
                        <td>正常使用</td>
                        <td><a href="#">编辑</a></td>

                    </tr>
                    <tr>
                        <td>2号厅</td>
                        <td>11</td>
                        <td>10</td>
                        <td>110</td>
                        <td>普通厅</td>
                        <td>正常使用</td>
                        <td><a href="#">编辑</a></td>
                    </tr>
                    <tr class="warning">
                        <td>3号厅</td>
                        <td>12</td>
                        <td>10</td>
                        <td>120</td>
                        <td>3D</td>
                        <td>禁用</td>
                        <td><a href="#">编辑</a></td>
                    </tr>
                    <tr>
                        <td>4号厅</td>
                        <td>11</td>
                        <td>10</td>
                        <td>110</td>
                        <td>普通厅</td>
                        <td>正常使用</td>
                        <td><a href="#">编辑</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="addUser">
                <span class="glyphicon glyphicon-plus"></span> 添加演出厅
            </button>

        </div>
    </div>

</div>
<!--class="modal fade"  tabindex="-1"-->
<div role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="false">×</span></button>
                <h4 class="modal-title" id="myModalLabel">增加演出厅</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="txt_departmentname">演出厅名称</label>
                    <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname"
                           placeholder="演出厅名称">
                </div>
                <div class="form-group">
                    <label for="txt_parentdepartment">座位行数</label>
                    <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment"
                           placeholder="座位行数">
                </div>
                <div class="form-group">
                    <label for="txt_departmentlevel">座位列数</label>
                    <input type="text" name="txt_departmentlevel" class="form-control" id="txt_departmentlevel"
                           placeholder="座位列数">
                </div>
                <div class="form-group">
                    <label for="txt_statu">演出厅级别</label>
                    <input type="text" name="txt_statu" class="form-control" id="txt_statu">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">保存
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
</html>
